<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"/>
    <!-- css -->
    <link rel="stylesheet" href="./main.css" />
    <title>Exercise Tracker</title>
  </head>
  <body class="site-container">
    <form class="exercise-form">
        <h4>Exercise Tracker</h4>
        <div class="form-control">
          <div class="form-control">
            <label for="name">Name of Exercise:</label>
            <input
              type="text"
              name="name"
              id="name"
              class="name-input"
              placeholder="e.g. bench press"
            />
          </div>
          <div class="form-control">
            <label for="sets">Number of Sets:</label>
            <input
              type="number"
              name="sets"
              id="sets"
              class="sets-input"
              placeholder="e.g. 3"
            />
          </div>
          <div class="form-control">
            <label for="reps">Reps per Set:</label>
            <input
              type="number"
              name="reps"
              id="reps"
              class="reps-input"
              placeholder="e.g. 12"
            />
          </div>
          <div class="form-control">
            <label for="reps">Weight:</label>
            <input
              type="number"
              name="reps"
              id="reps"
              class="weight-input"
              placeholder="lbs"
            />
          </div>
          <div class="form-control">
            <label for="type">Category of Exercise</label>
            <select id="type" class="type-input">
              <option value="Push">Push</option>
              <option value="Pull">Pull</option>
              <option value="Legs">Legs</option>
            </select>
          </div>
          <button type="submit" class="submit-button">submit</button>
        </div>
      </form>
      <section class="exercises-container">
        <div class="exercise-column">
            <h5>Push Exercises</h5>
            <div class="push-exercises"></div>
        </div>
        <div class="exercise-column">
            <h5>Pull Exercises</h5>
            <div class="pull-exercises"></div>
        </div>
        <div class="exercise-column">
            <h5>Leg Exercises</h5>
            <div class="leg-exercises"></div>
        </div>
      </section>  
      <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js" 
        integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"
      ></script>
      <script src="./exercise-app.js"></script>
  </body>
</html>
